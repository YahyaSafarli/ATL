<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registor1</title>
    <style>
      input {
        width: 400px;
        padding: 5px;
      }
      label {
        width: 150px;
        text-align: left;
        padding: 5px;
      }
      .section {
        display: flex;
        justify-content: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; padding: 30px">
      <h1>Registration</h1>
      <form style="width: 100%">
        <hr style="width: 600px" />
        <div class="section">
          <label>User Name</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Email</label>
          <input type="email" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Password</label>
          <input type="password" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Repeat Password</label>
          <input type="password" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>First Name</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Last Name</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Phone</label>
          <input type="number" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Street</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>City</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>State</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Zipcode</label>
          <input type="number" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>Country</label>
          <input type="text" />
        </div>
        <hr style="width: 600px" />
        <div class="section">
          <label>MembershipLevel</label>
          <input
            type="text"
            value="Free"
            disabled
            style="background-color: white; border: none"
          />
        </div>
        <hr style="width: 600px" />
        <div>
          <input
            type="submit"
            value="Register"
            style="
              padding: 12px;
              border: 1px solid gray;
              width: fit-content;
              color: white;
              background-color: orange;
            "
          />
        </div>
      </form>
    </div>
  </body>
</html>
