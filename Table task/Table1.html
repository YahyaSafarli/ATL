<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table1</title>
    <style>
      table {
        border: 2px solid green;
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border-bottom: 1px solid gray;
        padding: 10px;
        text-align: center;
      }

      th {
        color: green;
        border-bottom: 1px solid green;
      }
      tr:nth-child(even) {
        background: #d3eaf2;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th style="width: 33%;"></th>
          <th>1985</th>
          <th>2000</th>
        </tr>
        <tr>
          <td>Walking</td>
          <td>255</td>
          <td>237</td>
        </tr>
        <tr>
          <td>Bicycle</td>
          <td>51</td>
          <td>41</td>
        </tr>
        <tr>
          <td>Car</td>
          <td>3199</td>
          <td>4806</td>
        </tr>
        <tr>
          <td>Local bus</td>
          <td>429</td>
          <td>274</td>
        </tr>
        <tr>
          <td>Local distance bus</td>
          <td>54</td>
          <td>124</td>
        </tr>
        <tr>
          <td>Train</td>
          <td>239</td>
          <td>366</td>
        </tr>
        <tr>
          <td>Taxi</td>
          <td>13</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Other</td>
          <td>450</td>
          <td>585</td>
        </tr>
        <tr>
          <td>All modes</td>
          <td>4740</td>
          <td>6475</td>
        </tr>
      </table>
    </div>
  </body>
</html>
